<html>
    <head>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>solar system</title>
        <body>
            <a-scene>
                
                <a-sphere radius = "12" position = "120 5 6" src = "sun.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;">
                <a-sphere radius = "4" position = "17 10 6" src = "earth.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
                <a-sphere radius = "1" position = "-13 9 6" src = "moon.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
                <a-sphere radius = "9" position = "-93 8 12" src = "jupiter.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
                <a-sphere radius = "6" position = "-43 4 12" src = "saturn.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
                <a-sphere radius = "3" position = "15 6 12" src = "mars.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
                <a-sphere radius = "5" position = "72 8 10" src = "mercury.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
                <a-sphere radius = "4" position = "-76 12 12" src = "uranus.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
                <a-sphere radius = "3" position = "-67 10 12" src = "neptune.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
            </a-sphere>
            <a-sky src = "space.jpeg"></a-sky>
            </a-scene>
